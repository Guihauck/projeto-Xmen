<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-Men Personagens</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="/src/css/responsive.css">
</head>

<body>
  <header class="cabecalho">
    <img class="logomarca" src="/src/imagens/logo.svg" alt="Logo X-Men">
  </header>

  <main class="selecao-personagens">

    <section class="personagem-lista">

      <h1 class="titulo-de-selecao">Selecione um personagem</h1>
      <ul class="lista-dos-personagens">
        <li class="personagem selecionado" id="ciclope">
          <img src="./src/imagens/card-ciclope.jpg" alt="Cartão de seleção Ciclope">
        </li>

        <li class="personagem" id="jean-grey">
          <img src="./src/imagens/card-jean-grey.jpg" alt="Cartão de seleção Jean Grey">
        </li>

        <li class="personagem" id="lince-negra">
          <img src="./src/imagens/card-lince-negra.jpg" alt="Cartão de seleção Lince">
        </li>

        <li class="personagem" id="magneto">
          <img src="./src/imagens/card-magneto.jpg" alt="Cartão de seleção Magneto">
        </li>

        <li class="personagem" id="noturno">
          <img src="./src/imagens/card-noturno.jpg" alt="Cartão de seleção do Norturno">
        </li>

        <li class="personagem" id="tempestade">
          <img src="./src/imagens/card-tempestade.jpg" alt="Cartão de seleção Tempestade">
        </li>

        <li class="personagem" id="vampira">
          <img src="./src/imagens/card-vampira.jpg" alt="Cartão de seleção vampira">
        </li>

        <li class="personagem" id="wolverine">
          <img src="./src/imagens/card-wolverine.jpg" alt="Cartão de seleção Wolverine">
        </li>

      </ul>

    </section>

    <section class="personagem-selecionado">

      <img class="personagem-ilustrado" src="./src/imagens/card-ciclope.png" alt="Personagem Ciclope ilustrado">

      <div class="informacoes-dos-personagens">
        <h2 class="nomes-dos-personagens" id="nomes-dos-personagens">Ciclope</h2>
        <p class="descricao-do-personagem" id="descricao-do-personagem">
          Ele tem o poder de disparar rajadas ópticas por um acidente que ocorreu com ele quando criança, mas não consegue controlá-los, apenas com a sua lente especial.
        </p>

      </div>
    </section>

  </main>
</body>
</html>
